<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="user/user_base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Setting</title>
</head>
<body>
	
	<section>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="card mt-5">
					<div class="card-body">
						<!-- alert message for record add successful or failure -->
				<div th:if="${session.message}"  class="container col-8">
					
						<div th:classappend="${'alert-'+session.message.type}" class="alert  text-center">
							<span th:text="${session.message.content}"></span>
						</div>
				
						<!-- remove alert after completion -->
						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						
				</div>
						<h2>change Password</h2>
						<form th:action="@{/user/change-password}" method="post">
							<!--old password field-->
							<div class="form-group">
								<input name="oldPassword" required type="text" class="form-control" placeholder="Enter old password">
								
							</div>
							
							<div class="form-group">
								<input name="newPassword" required type="text" class="form-control" placeholder="Enter new password">
								
							</div>
							<div class="container text-center">
								
								<button type="submit" class="btn btn-outline-success">change</button>
								<button type="reset" class="btn btn-outline-warning">Reset</button>
							</div>
							
						</form>
						
					</div>
					
				</div>
				
			</div>
			
		</div>
		
	</div>
	</section>
</body>
</html>
